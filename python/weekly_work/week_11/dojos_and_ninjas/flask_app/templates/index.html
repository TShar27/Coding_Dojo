<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All</title>
</head>
<body>
    <h1>All Ninjas</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name |</th>
                    <th>Last Name |</th>
                    <th>Age |</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in ninjas %}
                    <tr>
                        <td>{{ninja.first_name}}</td>
                        <td>{{ninja.last_name}}</td>
                        <td>{{ninja.age}}</td>
                        <td> <a href="/show_ninja/{{ninja.id}}">Show</a> | <a href="/edit_ninja/{{ninja.id}}">Edit</a> | <a href="/delete/{{ninja.id}}">Delete</a> </td>
                        <td><a href="/show_dojo/{{ninja.id}}">Show Accounts</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/read_all/create_ninja"><button>Create Ninja</button></a>
</body>
</html>
