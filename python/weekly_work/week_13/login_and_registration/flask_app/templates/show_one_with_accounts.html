<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Accounts</title>
</head>
<body>
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Account type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
            {% for account in user.account %}
            <tr>
                <td>{{account.type}}</td>
                <td>{{account.amount}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
