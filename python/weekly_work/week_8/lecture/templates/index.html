<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <form action="/choice" method = "post">
        <label for="">Select Rock, Paper, or Scissors</label>
        <select name="choice" id="choice">
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
        </select>
        <button>Select</button>
    </form>
    <h1>Our Choice: {{session.MyChoice}}</h1>
    <h1>Computer Choice: {{session.CompChoice}}</h1>
    <h1>Total Wins: {{session.win}}</h1>
    <h1>Total Loses: {{session.lose}}</h1>
    <h1>Total Draws: {{session.draw}}</h1>
    <h2>Result was: {{session.outcome}}</h2>
    {% for i in session['rounds'] %}
        <h4 class="{{i['color']}}">{{i['message']}}</h4>
    {% endfor %}
    <a href="/clear">Clear Session</a>
</body>
</html>
