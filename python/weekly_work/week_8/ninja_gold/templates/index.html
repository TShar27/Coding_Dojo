<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div id="container">
        <div class="nav">
            <h4 class="header">Your Gold: {{session.gold}}</h4>
        </div>
        <div class="main_page">
            <div class="land_box">
                <form action="/process_money" method = "post">
                    <h2>Farm</h2>
                    <p class="gold_reward">(Earns 10-20 golds)</p>
                    <input type="hidden" name="land" value="farm">
                    <button> Find Gold </button>
                </form>
            </div>
            <div class="land_box">
                <h2>Cave</h2>
                <p class="gold_reward">(Earns 5-10 golds)</p>
                <button> Find Gold </button>
            </div>
            <div class="land_box">
                <h2>House</h2>
                <p class="gold_reward">(Earns 2-5 golds)</p>
                <button> Find Gold </button>
            </div>
            <div class="land_box">
                <h2>Caisno</h2>
                <p class="gold_reward">(Earns/Takes 0-50 golds)</p>
                <button> Find Gold </button>
            </div>
        </div>
        <p class = "activities">Activities:</p>
            <div class = "bottom_page">
            </div>
        <a href="/reset">Reset</a>
    </div>
</body>
</html>
