<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
</head>
<body>
    <h2>{{tv_show.title}}</h2>
    <p>Network: {{tv_show.network}}</p>
    <p>Release Date: {{tv_show.release_date}}</p>
    <p>Description: {{tv_show.description}}</p>
    <h5>Posted By: {{user.first_name}} {{user.last_name}}</h5>
    <a href="/edit/{{tv_show.id}}">Edit</a> | <a href="/delete/{{tv_show.id}}">Delete</a>
    <a href="/dashboard">Home</a>
</body>
</html>
