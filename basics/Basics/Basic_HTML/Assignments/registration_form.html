
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <p>
                    <label>First Name: * </label>
                    <input type="text" name="name">
                </p>
            </div>
            <div>
                <p>
                    <label>Last Name: * </label>
                    <input type="text" name="name">
                </p>
            </div> 
            <div>
                <p>
                    <label>Email Address: * </label>
                    <input type="text" name="name">   
                </p>
            </div>
            <div>
                <label>Password: * </label>
                <input type="password" name="password">
            </div>
            <div>
                <P>
                    <label>Confirm Password: * </label>
                    <input type="password" name="password">
                </P>
            </div>
            <p>Gender Identity:</p> 
            <div>
                <input type="radio" name="font" value="Male" id="Male">
                <label for="Male">Male</label>

                <input type="radio" name="font" value="Female" id="Female">
                <label for="Female">Female</label>

                <input type="radio" name="font" value="Non-bianary" id="Non-bianary">
                <label for="Non-bianary">Non-bianary</label>

                <input type="radio" name="font" value="text" id="text">
                <label for="text">I prefer not to answer</label>
            </div> 
            <div>
                <p>A short description about myself</p>
                    <textarea name="comment" cols="20" rows="3"></textarea>   
            </div>
            <div>
                <p>
                    Favorite Language: 
                    <select name="code">  
                        <option>Javascript</option>
                        <option>Python</option>
                        <option>SQL</option>
                        <option>HTML</option>
                    </select>
                </p>
            </div>  
            <div>
                <p>
                    <input type="checkbox" name="accept" id="accept">
                    <label for="accept">Yes, I would like to receive periodic email updates</label>
                </p>
            </div>
            <div>
                <p>
                    <input type="submit" value="Create Account"> 
                </p>
            </div>
            <p>* Indicates a Required Field</p>
        </form>   
</body>
</html>
